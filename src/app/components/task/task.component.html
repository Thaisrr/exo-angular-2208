  <h3>{{tache.title}}</h3>
  <p><small>-- {{tache.category}}</small></p>
  <p>{{tache.description}}</p>
  <p>
    <button (click)="sendEvent('done')">
      {{ tache.is_done? 'Termin√©e' : 'A faire' }}
    </button>
    <button (click)="sendEvent('delete')">
      Supprimer
    </button>
  </p>
</div>
